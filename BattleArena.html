<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #151022;
        }
        .border-orange-500\/50 { border-color: rgba(251, 146, 60, 0.5); }
    </style>
</head>

<body class="bg-background-dark text-white min-h-screen flex flex-col">

    <!-- HEADER -->
    <header class="fixed inset-x-0 top-0 z-50 bg-gray-950/90 backdrop-blur-sm border-b border-gray-800">
        <nav class="max-w-7xl mx-auto flex items-center justify-between px-4 sm:px-8 py-4">
            <div class="flex items-center">
                <img class="rounded-full w-16 h-16 md:w-20 md:h-20 object-cover" src="images/logogame.png" alt="Logo">
            </div>

            <button id="mobile-menu-button" class="md:hidden text-white p-2 border border-gray-700 rounded hover:bg-gray-800 z-50">
                <span class="text-xl">Menu</span>
            </button>

            <div id="mobile-menu" class="hidden md:block absolute md:static top-20 left-0 right-0 w-full bg-gray-950 md:bg-transparent shadow-lg md:shadow-none p-4 md:p-0">
                <ul class="list-none flex flex-col md:flex-row md:items-center justify-center space-y-2 md:space-y-0 md:space-x-6 text-sm font-medium">
                    <li><a href="index.html" class="block px-4 py-2 hover:text-purple-400">Home</a></li>
                    <li><a href="Guide.html" class="block px-4 py-2 hover:text-purple-400">Guide</a></li>
                    <li><a href="Market.html" class="block px-4 py-2 hover:text-purple-400">Market</a></li>
                    <li><a href="Panier.html" class="block w-full bg-red-500 hover:bg-red-600 rounded-lg h-9 text-gray-50 flex items-center justify-center px-4">
                        Cart <span id="cart-counter" class="text-yellow-400 font-bold ml-1"></span>
                    </a></li>
                    <li><a href="my_Deck.html" class="block px-4 py-2 hover:text-purple-400">My Deck</a></li>
                    <li><a href="favorites.html" class="block px-4 py-2 hover:text-purple-400">Favorites</a></li>
                    <li><a href="BattleArena.html" class="block px-4 py-2 bg-purple-600 rounded-lg">Arena</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex flex-1 pt-32 w-full max-w-7xl mx-auto px-4 sm:px-8 gap-6">

        <!-- DECK ZONE (LEFT) -->
        <aside id="deck-zone" class="hidden lg:flex w-64 flex-col gap-4">
            <div class="w-full bg-[#1A1A2E]/50 border border-[#2c2348] rounded-xl p-4 text-center">
                <h2 class="font-bold mb-2">Your Deck</h2>
                <div class="relative w-32 h-44 mx-auto">
                    <img src="images/Cardbg.png" alt="Deck" class="rounded-lg w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black/10 rounded-lg"></div>
                </div>
                <p id="deck-count" class="mt-6 text-sm text-white/90">0 cards left</p>
                <button id="draw-card-btn" class="mt-4 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg w-full transition">
                    Draw Card
                </button>
            </div>
        </aside>

        <!-- BATTLEFIELD -->
        <section class="flex-1 flex flex-col gap-8">

            <!-- OPPONENT -->
            <div id="opponent-arena" class="flex flex-col gap-2">
                <div id="opponent-back-line" class="grid grid-cols-5 gap-3 p-4 bg-[#1A1A2E]/50 border border-[#2c2348] rounded-xl min-h-[150px] sm:min-h-[220px]"></div>
                <div id="opponent-front-line" class="grid grid-cols-5 gap-3 p-4 bg-[#1A1A2E]/50 border border-[#2c2348] rounded-xl min-h-[150px] sm:min-h-[220px]">
                    <div class=" container w-10 h-10 border-dashed border-b">1</div>
                    <div class=" container w-10 h-10 border-dashed border-b">1</div>
                    <div class=" container w-10 h-10 border-dashed border-b">1</div>
                    <div class=" container w-10 h-10 border-dashed border-b">1</div>
                    <div class=" container w-10 h-10 border-dashed border-b">1</div>
                    
                </div>
            </div>

            <!-- TURN DISPLAY -->
            <div class="flex justify-center items-center py-4">
                <h2 id="current-turn-display" class="text-xl font-bold text-yellow-400">YOUR TURN</h2>
                <button id="end-turn-btn" class="ml-4 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition">End Turn</button>
            </div>

            <!-- PLAYER FIELD -->
            <div id="player-arena" class="flex flex-col gap-2">
                <div id="player-front-line" class="grid grid-cols-5 gap-3 p-4 bg-[#1A1A2E]/50 border border-[#2c2348] rounded-xl min-h-[150px] sm:min-h-[220px]"></div>
                <div id="player-back-line" class="grid grid-cols-5 gap-3 p-4 bg-[#1A1A2E]/50 border border-[#2c2348] rounded-xl min-h-[150px] sm:min-h-[220px]"></div>
            </div>

            <!-- HAND -->
            <div class="p-4 bg-gray-900 border border-gray-700 rounded-xl">
                <h3 id="hand-display-count" class="font-bold text-lg mb-3">Hand (0/5)</h3>
                <div id="player-hand-container" class="flex flex-wrap justify-center gap-3 min-h-[220px]">
                </div>
            </div>

        </section>
    </main>

    <!-- Position Modal -->
    <div id="position-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 rounded-lg p-8">
            <h2 class="text-xl font-bold mb-4">Choose Position</h2>
            <div class="flex gap-4">
                <button id="attack-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Attack</button>
                <button id="defense-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Defense</button>
            </div>
            <h2 class="text-xl font-bold mt-4 mb-4">Choose Line</h2>
            <div class="flex gap-4">
                <button id="front-line-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">Front Line</button>
                <button id="back-line-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">Back Line</button>
            </div>
            <h2 class="text-xl font-bold mt-4 mb-4">Other Actions</h2>
            <div class="flex gap-4">
                <button id="sacrifice-btn" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg">Sacrifice</button>
            </div>
            <button id="close-modal-btn" class="absolute top-2 right-2 text-white">X</button>
        </div>
    </div>

    <footer class="bg-gray-950 border-t border-gray-800 py-12 px-4 sm:px-10 mt-16"></footer>

    <!-- LOAD JS -->
    <script src="js/app.js"></script>
    <script src="js/batlle.js"></script>
</body>
</html>
